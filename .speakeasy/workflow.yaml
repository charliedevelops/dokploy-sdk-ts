workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    Dokploy API:
        inputs:
            - location: https://raw.githubusercontent.com/charliedevelops/dokploy-api/refs/heads/main/API.json
        output: .speakeasy/out.openapi.yaml
        registry:
            location: registry.speakeasyapi.dev/polariselabs/dokploy/dokploy-api
targets:
    typescript:
        target: typescript
        source: Dokploy API
        publish:
            npm:
                token: $npm_token
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/polariselabs/dokploy/dokploy-api-typescript-code-samples
            labelOverride:
                fixedValue: Typescript (SDK)
            blocking: false
